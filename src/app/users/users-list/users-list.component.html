<div class="container">
  <div class="row"></div>
  <div class="col-md-2"><strong>Username</strong></div>
  <div class="col-md-3"><strong>First Name</strong></div>
  <div class="col-md-3"><strong>Last Name</strong></div>
  <div class="col-md-4"><strong>Current Password</strong></div>
  <div *ngFor="let user of users">
  <div class="row">
    <div class="col-md-2"><input type="text" class="form-control" [(ngModel)]="user.userName"></div>
    <div class="col-md-3"><input type="text" class="form-control" [(ngModel)]="user.firstName"></div>
    <div class="col-md-3"><input type="text" class="form-control" [(ngModel)]="user.lastName"></div>
    <div class="col-md-4"><input type="text" class="form-control" [(ngModel)]="user.password"></div>
  </div>
</div>
</div>
