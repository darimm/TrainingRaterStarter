<span *ngIf="avgRating">
{{avgRating}} stars
</span>
<span *ngIf="!avgRating">
  No Ratings Yet
</span>
<span>
  <select class="form-control" [(ngModel)]="selectedRating">
    <option *ngFor="let rating of ratings" [ngValue]="rating.value">{{rating.name}}</option>
  </select>
  <button class="btn btn-xs btn-secondary" (click)="submit()">Submit</button>
</span>
